<!-- 3.2  Create an example where clicking a button triggers an alert message using the addEventListener method. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <button id="bt">Click me</button>
    
    <script>
        const button = document.getElementById("bt");

        button.addEventListener("click", function(){
            alert("Button Clicked")
        });
    </script>
</body>
</html>
