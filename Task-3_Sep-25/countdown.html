<!-- Task 5: Develop a countdown timer using JavaScript DOM that starts from a specified time 
             and updates in real-time until it reaches zero. -->

<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <div id="timer"></div>

    <script>
        // Function to start the countdown timer
        function startCountdown(durationInSeconds) {
            const timerElement = document.getElementById("timer");

            // Calculate the end time in milliseconds
            const endTime = Date.now() + durationInSeconds * 1000;

            // Update the timer every second
            const timerInterval = setInterval(function () {
                const currentTime = Date.now();
                const timeRemaining = Math.max(0, endTime - currentTime);

                // Calculate minutes and seconds
                const minutes = Math.floor(timeRemaining / 60000);
                const seconds = Math.floor((timeRemaining % 60000) / 1000);

                // Format the time as "mm:ss"
                const formattedTime = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

                // Update the timer element
                timerElement.textContent = formattedTime;

                // Check if the timer has reached zero
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Countdown Complete!";
                }
            }, 1000); // Update every 1000 milliseconds (1 second)
        }

        // Start the countdown with a specified duration (e.g., 5 minutes)
        startCountdown(300); // 300 seconds (5 minutes)
    </script>
</body>
</html>
